<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripadvisor Exo</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/b5d66eadf0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container">
      <div class="logo">
        <img src="/assets/img/logo.svg" alt="logo Tripadvisor" />
      </div>
      <nav class="menu">
        <div class="menu-button">
          <i class="fas fa-pen"></i>
          <p>Avis</p>
        </div>

        <div class="menu-button">
          <i class="far fa-heart"></i>
          <p>Voyage</p>
        </div>

        <div class="menu-button">
          <i class="far fa-bell"></i>
          <p>Alertes</p>
        </div>

        <div class="menu-button">
          <p class="connexion">Connectez-vous</p>
        </div>
      </nav>
    </header>

    <main class="container">
      <section>
        <h1><span>Explorez</span> Paris</h1>

        <nav class="onglet">
          <div class="display-onglet">
            <p>Hôtel</p>
          </div>

          <div class="display-onglet">
            <p>Locations de vacances</p>
          </div>

          <div class="display-onglet">
            <p>Activité</p>
          </div>

          <div class="display-onglet">
            <p>Restaurants</p>
          </div>

          <div class="display-onglet"><p>Forums de voyage</p></div>

          <div class="display-onglet"><p>Plus</p></div>
        </nav>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
